<body>
    
    <script>
        function fact(num){
            if(num > 1){
                 return num * fact(num - 1);
            }
            else{
                return 1;
            }
        }

        let x = 3;
        let y = fact(x);

        cosole.log(`fact of ${x} = ${y}`);
    </script>

</body>
