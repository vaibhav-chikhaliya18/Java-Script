<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to n</title>
</head>

<body>
    <script>
        let i;
        let n = parseInt(prompt("enter your n:"));

        for (i = n; i >= 1; i--) {
            console.log(i);
        }
    </script>
</body>

</html>
