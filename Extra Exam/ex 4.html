<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
</head>
<body>
    
    <script type="text/javascript">
        let age = parseInt(prompt("Enter your age:-"));
        switch (true) {
            case (age <= 12):
                document.write("<h1>The age is childe </h1>");
                break;
            case (age <= 19):
                document.write("<h1>The age is Tinager </h1>");
                break;
            case (age <= 100):
                document.write("<h1>The age is senyar </h1>");
                break;
        }
    </script>

</body>
</html>
