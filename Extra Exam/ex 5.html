<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
</head>

<body>
    <script>
        let marks = parseInt(prompt("Enter Your Degree:"));

        switch (true) {
            case (marks >= 42 && marks <= 45):
                document.write("Summer");
                break;

            case (marks >=30  && marks > 20):
                document.write("Winter");
                break;
            case (marks >=30  && marks > 20):
                document.write("Monsoon");
                break;
        }

    </script>

</body>

</html>
