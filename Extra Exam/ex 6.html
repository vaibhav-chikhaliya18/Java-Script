<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6</title>
</head>

<body>

    <script>

        let hour = parseInt(prompt("Enter Your Time : "));

        switch (true) {

            case (hour >= 7 && hour < 12):
                document.write("<h1> Breakfast </h1>");
                break;
            case (hour >= 12 && hour < 15):
                document.write("<h1> Lunch </h1>");
                break;
            case (hour >= 18 && hour < 20):
                document.write("<h1> Dinner </h1>");
                break;

            default:
                document.write("Snack");
                break;

        }

    </script>
</body>

</html>
