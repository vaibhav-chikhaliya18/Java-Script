<script type="text/javascript">
    for (let i = 1; i <= 5; i++) {
        for (let k = 1; k <= 5 - i; k++) {
            document.write(`&nbsp&nbsp&nbsp&nbsp`)
        }
        for (j = 1; j <= i; j++) {
            document.write(`${j}&nbsp&nbsp&nbsp&nbsp&nbsp`)
        }
        document.write(`<br>`)
    }
</script>
