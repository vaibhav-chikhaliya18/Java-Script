<script type="text/javascript">
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write(`${j}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp`)
        }
        document.write(`<br>`)
        document.write(`<br>`)
    }
    for (let l = 5; l >= 1; l--) {
        for (m = 1; m <= l; m++) {
            document.write(`${m}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp`)
        }
        document.write(`<br>`)
        document.write(`<br>`)
    }
</script>
