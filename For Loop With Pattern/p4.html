<script type="text/javascript">
    for (let i = 1; i <= 5; i++) {
        if (i % 2 == 1) {
            for (let k = 1; k <= 5 - i; k++) {
                document.write(`&nbsp&nbsp&nbsp`)
            }
            for (let j = 1; j <= i; j++) {
                document.write(`0&nbsp&nbsp&nbsp&nbsp`)
            }
            document.write("<br>")
        }
    }
</script>
