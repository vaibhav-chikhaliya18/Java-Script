<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr 4</title>
</head>
<body>
    
    <button id="Green">Green</button>
    <button id="Red">Red</button>

    <script>
        function clickHangler(color){
            return function(){
                document.body.style.backgroundColor = `${color}`;
            }
        }

        document.getElementById("Green").onclick = clickHangler("Green");
        document.getElementById("Red").onclick = clickHangler("Red");
    </script>
</body>
</html>
