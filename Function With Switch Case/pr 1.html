<body>
    
    <script>
        function chekGender(gender){
            switch(gender){
                case "male":
                    console.log("MALE");
                    break;

                case "female":
                    console.log("FEMALE");
                    break;
                    
                default :
                    console.log("OTHER");    
            }
        }
        chekGender("MALE");
    </script>

</body>
