<!DOCTYPE html>
<html>
<head>
     <title>Document</title>
</head>
<body>
    


<script>

    switch(new Date().getMonth()){

        case 0:
            document.write("January");
        break;
        case 1:
            document.write("Frebruary");
        break;
        case 2:
            document.write("March");
        break;
        case 3:
            document.write("April");
        break;
        case 4:
            document.write("May");
        break;
        case 5:
            document.write("June");
        break;
        case 6:
            document.write("July");
        break;
        case 7:
            document.write("Augast");
        break;
        case 8:
            document.write("Saptember");
        break;
        case 9:
            document.write("Octomber");
        break;
        case 10:
            document.write("November");
        break;
        case 11:
            document.write("December");
        break;
        default:
            document.write("enter valid no");
        

    }


</script>



</body>
</html>
